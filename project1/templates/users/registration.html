{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="rep_password">Repeat a Password</label>
                <input type="password" class="form-control" name="rep_password" id="rep_password" required>
            </div>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have an Account? <a class="ml-2" href="{#{ url_for('login') }#}"> Sign in </a>
            </small>
        </div>
    </div>
{% endblock content %}
